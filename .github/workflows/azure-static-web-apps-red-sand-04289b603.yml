name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main # Upewnij się, że to nazwa Twojej głównej gałęzi
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master # Upewnij się, że to nazwa Twojej głównej gałęzi

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Wersja .NET Twojego projektu

      - name: Build and Publish
        run: dotnet publish -c Release -o ./publish
        
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          ###### KRYTYCZNA ZMIANA PONIŻEJ ######
          
          # Wskazuje na folder z gotową aplikacją, który utworzyliśmy w kroku "Build and Publish"
          app_location: "publish/wwwroot"
          
          # Pozostaw te pola puste lub skonfiguruj, jeśli używasz API / pliku konfiguracyjnego
          api_location: ""
          output_location: "" # To pole nie jest już potrzebne, bo sami budujemy aplikację
